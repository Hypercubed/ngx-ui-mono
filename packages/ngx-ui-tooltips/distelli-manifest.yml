swimlane/ngx-ui:

  Build:
    - echo "--Install Node--"
    - source ~/.nvm/nvm.sh
    - nvm install node
    - npm install npm -g
    - echo "--NPM Installing--"
    - npm install
    - echo "--Building--"
    - npm run release
    - echo "--Deploying--"
    - npm run deploy

  PkgInclude:
    - 'dist/*'
